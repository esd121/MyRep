<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function () {

                $("#idRun").on("click", function (event) {
                    //alert($("#idText").val());
                    $(".clsReadMe").html("Hello " + $("#idUserName").val() + "!");
                    $(".clsGroupLogin").hide();
                });

                $("#idLogin").on("click", function (event) {
                    event.preventDefault();
                    
                    $(".clsLoginBox").css({
                        position: 'absolute',
                        left: ($(window).width() - $('.clsLoginBox').outerWidth()) / 2,
                        top: ($(window).height() - $('.clsLoginBox').outerHeight()) / 2});
                    
                    $(".clsLoginBox").show();
                });
            }); 
        </script>

        <style type="text/css">
            .clsLoginBox 
            {
                background-color: #dddddd;
                display: none;
                height: 250px;
                width: 250px;
                position:absolute;
                left:50%;
                right:50%;
                margin-left: -50px;
                margin-right: -50px;
            }
        </style>

        <link rel="stylesheet" href="http://blueimp.github.com/cdn/css/bootstrap.min.css">

    </head>

    <body>
	    <div class="clsChangeMe">Hello</div>
        <div class="clsReadMe">Hello text</div>
        <p></p>
        <a id="idLogin" class="clsGroupLogin" href="#">Login</a>

        <div class="clsLoginBox clsGroupLogin">
            <!-- <input id="idText" type="text" value="Who are you" /> -->
            <p>Username or email:</p>
            <input id="idUserName" type="text" value="Username or Email" />
            <p>Password:</p>
            <input id="idPassword" type="password" value="" />
            <!-- <input id="idRun" type="submit" value="run" /> -->
            <br />
            <button id="idRun" class="btn-success" >
                <span>Login</span>
            </button>
        </div>

    </body>
</html>
